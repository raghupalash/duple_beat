<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DupleBeat</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" media="all">
        <link rel="icon" href="{% static 'images/logo.png' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex">
            <div class="drawer container mt-2">
                <div class="row">
                    <div class="card mx-2 w-100 shadow mb-1 border-0" style="border-radius: 15px 15px 0px 0px;">
                        <articlel class="card-group-item">
                            <header class="d-flex justify-content-center">
                                <a class="navbar-brand" href="#">
                                    <img src="{% static 'images/logo_small.png' %}"/>
                                </a>
                            </header>
                            <div class="filter-content">
                                <div class="card-body d-flex justify-content-start">
                                    <div class="menulist">
                                        <li class="my-2">
                                            <div>
                                                <a><img src="{% static 'images/icons/home.svg' %}"/></a>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">Home</span>
                                            </div>
                                        </li>
                                        <li class="my-2">
                                            <div>
                                                <a><img src="{% static 'images/icons/explore.svg' %}"/></a>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">Explore</span>
                                            </div>
                                        </li>
                                        <li class="my-2">
                                            <div>
                                                <a><img src="{% static 'images/icons/notifications.svg' %}"/></a>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">Notifications</span>
                                            </div>
                                        </li>
                                        <li class="my-2">
                                            <div>
                                                <a><img src="{% static 'images/icons/more.svg' %}"/></a>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">More</span>
                                            </div>
                                        </li>
                                        <!-- <li><img src="{% static 'images/icons/explore.svg' %}"/>Explore</li>
                                        <li><img src="{% static 'images/icons/notifications.svg' %}"/>Notifications</li>
                                        <li><img src="{% static 'images/icons/more.svg' %}"/>More</li> -->
                                    </div>
                                </div> <!-- card-body.// -->
                            </div>
                        </article> <!-- card-group-item.// -->
                    </div>
                </div>
                <div class="row">
                    <div class="card mx-2 w-100 shadow border-0" style="display: flex; align-items: center; justify-content:center; border-radius: 0px 0px 15px 15px;">
                        <article class="card-group-item">
                            <header class="brand">
                                <h6 class="title">Pending component...</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                </div> <!-- card-body.// -->
                            </div>
                        </article> <!-- card-group-item.// -->
                    </div>
                </div>
            </div>
            {% block content %}

            {% endblock content %}
        </div>
    </body>
</html>
